<div class="container h-100 ">
  <div class="signUp pt-5">
    <div class="w-75">
       <div style="font-size: 50px;">Register</div>
     <form [formGroup]="signUpForm" class="form p-5 rounded w-100" (ngSubmit)="signUp(signUpForm)">

       <mat-form-field class="w-100 mb-4" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName='email' type="email" matInput  placeholder="Ex. pat@example.com">
        <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>



       <mat-form-field class="w-100 mb-4" appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName='password' type="password" matInput  placeholder="Ex. Pa$$w0rd">
        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
          password is <strong>required</strong>
        </mat-error>

        <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">
         Min Length is <strong>6</strong>
        </mat-error>

      </mat-form-field>



      <mat-form-field class="w-100 mb-4" appearance="fill">
        <mat-label>FullName</mat-label>
        <input formControlName='fullName' type="text" matInput  placeholder="Name">
        <mat-error *ngIf="signUpForm.get('fullName')?.hasError('required')">
         FullName is <strong>required</strong>
        </mat-error>

      </mat-form-field>


       <div class="form-group" *ngIf="error">
           <p class="text-danger">{{error}}</p>
       </div>

       <button class="w-100 bg-info" [disabled]="signUpForm.invalid" mat-raised-button>sign Up</button>
     </form>
    </div>
   </div>
  </div>
